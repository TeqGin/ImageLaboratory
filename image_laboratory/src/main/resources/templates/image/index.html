<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/head_bar.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/image/index.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
</head>
<body>
<div th:insert="/include/head::navbar"></div>
<div class="container" id="content">
    <div id="head">
        <div class="slogan">
            <p id="small-title">TeqGin的图像站</p>
            <br>
            <p id="brief">设计从未如此简单</p>
        </div>
    </div>
    <div class="intro-title">
        <p>有趣的图片工具</p>
    </div>
    <div class="col-xs-6 intro" id="ocr">
        <div  class="intro-img">
            <img src="/img/ocr.svg">
            <br>
            <a href="/image/ocr">图片转文字</a>
        </div>

    </div>
    <div class="col-xs-6 intro" id="nst">
        <div  class="intro-img">
            <img src="/img/change.svg" >
            <br>
            <a href="/image/change">图像风格转换</a>
        </div>

    </div>
    <div class="col-xs-6 intro" id="image-enhance">
        <div  class="intro-img">
            <img src="/img/enhance.svg" id="enhance">
            <br>
            <a href="/image/enhance">图像增强</a>
        </div>

    </div>

    <div class="col-xs-6 intro" id="face">
        <div class="intro-img">
            <img src="/img/catch_face.svg" >
            <br>
            <a href="/image/catch_face">获取视频中的人像</a>
        </div>

    </div>
    <div class="col-xs-12 foot">
    </div>
</div>
</body>
<script src="/js/image/index.js"></script>
<script src="/js/image/public.js"></script>
</html>
