<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/image/big_canvas.css">
    <link rel="stylesheet" href="/css/image/change.css">
    <link rel="stylesheet" href="/css/head_bar.css">
    <link rel="stylesheet" href="/css/image/ocr.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
</head>
<body>
<div th:insert="/include/head::navbar"></div>
<div class="container" id="content">
    <div class="big-canvas" style="background-image: url('/img/big_canvas_change.jpg');">
        <div class="canvas-words">
            <br><br><br><br><br>
            <p class="canvas-title">图像特效</p>
            <p class="canvas-detail">总有一款特效适合你！</p>
        </div>
    </div>
    <div class="character">
        <p>功能列表</p>
    </div>
    <div class="box">
        <br><br><br>
        <div id="left-up-part" class="col-xs-6 intro left-part">
            <img src="/img/black.jpg" class="img" id="black">
            <div class="detail">
                <p class="small-title">黑白照片上色</p>
                <p class="brief">智能识别黑白图像中的内容并填充色彩，使黑白图像变得鲜活</p>
                <br/>
                <a>了解详情</a>
            </div>
        </div>
        <div id="right-up-part" class="col-xs-6 intro right-part">
            <img src="/img/nst.jpg" class="img" id="nst">
            <div class="detail">
                <p class="small-title">图像风格转换</p>
                <p class="brief">将图片转换成卡通画或素描风格，可用于开展趣味活动或美图应用</p>
                <br/>
                <a>了解详情</a>
            </div>
        </div>
        <div id="left-down-part" class="col-xs-6 intro down-part left-part">
            <img src="/img/cartoon.jpg" class="img" id="cartoon">
            <div class="detail">
                <p class="small-title">人像卡通化</p>
                <p class="brief">为用户定制千人千面的二次元动漫形象</p>
                <br/>
                <a>了解详情</a>
            </div>
        </div>
        <div id="right-down-part" class="col-xs-6 intro down-part right-part">
            <img src="/img/sky.jpg" class="img" id="outline">
            <div class="detail">
                <p class="small-title">背景轮廓图</p>
                <p class="brief">智能分割出天空边界，输出天空和其余背景的灰度图和二值图</p>
                <br/>
                <a>了解详情</a>
            </div>
        </div>
    </div>
</div>
<footer>
</footer>
</body>
<script src="/js/image/change.js"></script>
<script src="/js/image/public.js"></script>
</html>
