<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/a-upload.css">
    <link rel="stylesheet" href="/css/image/ocr.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
</head>
<body>
<div th:insert="/include/head::navbar"></div>
<div class="container" id="content">
    <div class="character">
        <p>风格转换</p>
    </div>
    <div id="box">
        <div id="left_part" class="col-xs-8">
            <img src="/img/error.png" id="image">
            <form id="form_msg">
                <a href="javascript:;" class="a-upload btn btn-default">
                    <input type="file" name="doc" id="doc" onchange="file_change(this)">上传文件
                </a>
            </form>
        </div>
        <div id="right_part" class="col-xs-4">
            <p class="words-head">识别结果</p>
            <p class="words" id="word">请上传图片</p>
        </div>
    </div>
</div>
</div>
</body>
</html>
