<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user/index.css">
    <link rel="stylesheet" href="/css/user/info.css">
    <link rel="stylesheet" href="/css/head_bar.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div th:insert="/include/head::navbar"></div>
<div class="container" id="top-container">
    <div class="col-xs-2" id="menu">
        <div class="top_bar">
            <img src="/img/logo-cat.png" class="icon" style="width: 40px;height: 40px">
            <span class="small-title" id="slogan">TeqGin的图像站</span>
        </div>
        <div style="margin-top: 20%">
            <div class="icon_container" id="image-lib">
                <img src=" /img/file.png" class="icon">
                <span class="small-title">图像库</span>
            </div>
            <div class="icon_container" id="data-analyze">
                <img src=" /img/plant.png" class="icon">
                <span class="small-title">数据分析</span>
            </div>
            <div class="icon_container" id="preference">
                <img src=" /img/love.png" class="icon">
                <span class="small-title">偏好推荐</span>
            </div>
            <div class="icon_container" id="preference-keyword">
                <img src=" /img/love.png" class="icon">
                <span class="small-title">关键字搜图</span>
            </div>
            <div class="icon_container" id="personal-info">
                <img src=" /img/user.png" class="icon">
                <span class="small-title">个人信息</span>
            </div>
        </div>
        <div class="bottom">
            <hr >
            <img src=" /img/me.jpg" class="" id="user_icon">
            <span id="user_name" th:text="${'Hi! ' + session.user.name}">hi</span>
        </div>

    </div>
    <div class="col-xs-10" id="data">
        <div class="folders">
            <div class="container info-parent">
                <div class="col-xs-6 info-change" id="change-password">
                    <span class="change-title">账号密码</span><img class="safe-icon" src="/img/safe.png">
                    <p class="info-detail">密码已设置，账号...</p>
                    <br><br>
                    <a class="go-to-change">去更换</a>
                </div>
                <div class="col-xs-6 info-change" id="see-email">
                    <span class="change-title">我的邮箱</span><img class="safe-icon" src="/img/safe.png">
                    <p class="info-detail">邮箱已设置，账号...</p>
                    <br><br>
                    <a class="go-to-change">去更换</a>
                </div>
                <div class="col-xs-6 info-change" id="change-phone">
                    <span class="change-title">我的手机</span><img class="safe-icon" src="/img/safe.png">
                    <p class="info-detail">手机已设置，账号...</p>
                    <br><br>
                    <a class="go-to-change">去更换</a>
                </div>
                <div class="col-xs-6 info-change" id="change-nickname">
                    <span class="change-title">我的昵称</span><img class="safe-icon" src="/img/safe.png">
                    <p class="info-detail">昵称已设置，账号...</p>
                    <br><br>
                    <a class="go-to-change">去更换</a>
                </div>
                <div class="col-xs-12 info-change" id="record">
                    <span class="change-title">登陆记录</span><br>
                    <table>
                        <tr>
                            <td>登陆方式</td>
                            <td>设备名称</td>
                            <td>系统</td>
                            <td>登陆时间</td>
                        </tr>
                        <tr th:each="loginRecord:${loginRecords}">
                            <td th:text="${loginRecord.loginWayName}"></td>
                            <td th:text="${loginRecord.deviceName}"></td>
                            <td th:text="${loginRecord.systemTypeName}"></td>
                            <td th:text="${loginRecord.loginDate}"></td>
                        </tr>
                        <tr>
                            <td >...</td>
                        </tr>
                        <tr>
                            <td ><a id="see-record">查看全部</a></td>
                        </tr>
                    </table>

                </div>
<!--                <div class="col-xs-6 info-change operate-account" id="cry-account">
                    <img src="/img/cry-for-account.png" class="info-icon">
                    <br>
                    <span class="change-title" style="font-size: 15px"><a>账号申诉</a></span>
                </div>-->
                <div class="col-xs-6 info-change operate-account" id="kill-account">
                    <img src="/img/kill-account.png" class="info-icon">
                    <br>
                    <span class="change-title" style="font-size: 15px"><a>账号注销</a></span>
                </div>
                <!-- 撑开页脚，保证有足够的滑动空间-->
                <div class="col-xs-12 info-foot">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:inline="javascript">
    var children = [[${children}]];
    var account = [[${session.user.account}]];
    var directory_tree =  [[${tree}]];
</script>
<script src="/js/user/info.js"></script>
<script src="/js/user/left_bar.js"></script>
<script src="/js/user/public.js"></script>
<script src="/js/user/info_public.js"></script>
</html>
