<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>数据分析</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user/index.css">
    <link rel="stylesheet" href="/css/user/info.css">
    <link rel="stylesheet" href="/css/user/analyze.css">
    <link rel="stylesheet" href="/css/head_bar.css">
    <link rel="stylesheet" href="/css/user/children/change.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div th:insert="/include/head::navbar"></div>
<div class="container" id="top-container">
    <div class="col-xs-2" id="menu">
        <div class="top_bar">
            <img src="/img/logo-cat.png" class="icon" style="width: 40px;height: 40px">
            <span class="small-title" id="slogan">TeqGin的图像站</span>
        </div>
        <div style="margin-top: 20%">
            <div class="icon_container" id="image-lib">
                <img src=" /img/file.png" class="icon">
                <span class="small-title">图像库</span>
            </div>
            <div class="icon_container" id="data-analyze">
                <img src=" /img/plant.png" class="icon">
                <span class="small-title">数据分析</span>
            </div>
            <div class="icon_container" id="preference">
                <img src=" /img/love.png" class="icon">
                <span class="small-title">偏好推荐</span>
            </div>
            <div class="icon_container" id="personal-info">
                <img src=" /img/user.png" class="icon">
                <span class="small-title">个人信息</span>
            </div>
        </div>
        <div class="bottom">
            <hr >
            <img src=" /img/me.jpg" class="" id="user_icon">
            <span id="user_name" th:text="${'Hi! ' + session.user.name}">hi</span>
        </div>

    </div>
    <div class="col-xs-10" id="data">
        <div class="folders">
            <div class="data-parent">
                <div class="graph-parent">
                    <span class="analyze-title">标签浏览数量分析</span>
                    <div id="label-num-analyze-straight" class="analyze-frame">
                    </div>
                </div>
                <div class="graph-parent">
                    <span class="analyze-title">标签浏览数量分析</span>
                    <div id="label-num-analyze-pie" class="analyze-frame">
                    </div>
                </div>
                <div class="graph-parent">
                    <span class="analyze-title">上传文件分析(最近七天)</span>
                    <div id="upload-num-each-day" class="analyze-frame">
                    </div>
                </div>
                <div class="graph-parent">
                    <span class="analyze-title">上传文件分析(最近七周)</span>
                    <div id="upload-num-each-week" class="analyze-frame">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 info-foot">
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:inline="javascript">
    var label_num_analyze_pie_x = ['a', 'b', 'c', 'd', 'r'];
    var label_num_analyze_pie_val = [20, 15, 100, 30, 40];

    var label_num_analyze_straight_x = ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"];
    var label_num_analyze_straight_data = [5, 20, 36, 10, 10, 20];

    var upload_num_each_day_x = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    var upload_num_each_day_data = [820, 932, 901, 934, 1290, 1330, 1320];

    var upload_num_each_week_x = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    var upload_num_each_week_data = [120, 200, 150, 80, 70, 110, 130];
</script>
<script src="/js/user/data_analyze.js"></script>
<script src="/js/user/left_bar.js"></script>
<script src="/js/user/public.js"></script>
<script src="/js/user/data_analyze.js">
</script>
</html>
