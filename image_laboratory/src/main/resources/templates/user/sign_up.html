<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/head_bar.css">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 国内使用 -->
    <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/ncpc/nc.js?t=2015052012"></script>
    <!-- 若您的主要用户来源于海外，请替换使用下面的js资源 -->
    <!-- <script type="text/javascript" charset="utf-8" src="//aeis.alicdn.com/sd/ncpc/nc.js?t=2015052012"></script> -->
</head>
<body>
<div th:insert="/include/head::navbar"></div>
<div id="bigBox" style="margin-top: 100px;height: 500px">
    <h1>注册</h1>
    <div class="inputBox">
        <div class="inputText">
            <span class="iconfont icon-nickname"></span>
            <input type="text" placeholder="UserName(not be null)" id="name" name="name" />
        </div>
        <div class="inputText">
            <span class="iconfont icon-nickname"></span>
            <input type="text" placeholder="Account(E-mail)" id="account" name="account" />
        </div>
        <div class="inputText">
            <span class="iconfont icon-visible"></span>
            <input type="password" placeholder="Password(more than 7 letters or digit)" id="pwd" name="password" />
        </div>
        <div class="inputText">
            <span class="iconfont icon-visible"></span>
            <input type="password" placeholder="Password One More Time" id="veri_pwd" name="verify_password" />
        </div>
    </div>
    <div id="your-dom-id" class="nc-container" style="margin-top: 20px; "></div> <!--No-Captcha渲染的位置，其中 class 中必须包含 nc-container-->
    <div class="row" style="margin-left: -20px">
        <input class="loginButton" type="button" value="注册" id="submit" disabled="disabled"/>
    </div>
</div>

</body>
<script src="/js/user/sign_up.js"></script>
<script src="/js/user/public.js"></script>
</html>
