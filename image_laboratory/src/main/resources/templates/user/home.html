<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user/index.css">
    <link rel="stylesheet" href="/css/head_bar.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div th:insert="/include/head::navbar"></div>
<!--<input type="button" value="新建文件夹" id="create_folder" class="a-upload btn btn-default">
<input type="button" value="返回上一级" id="go_back" class="a-upload btn btn-default">

<form id="form_msg">
    <a href="javascript:;" class="a-upload btn btn-default">
        <input type="file" name="doc" id="doc" onchange="file_change(this)">上传文件
    </a>
</form>-->
<div class="container" id="top-container">
    <div class="col-xs-2" id="menu">
        <div class="top_bar">
            <img src="/img/logo-cat.png" class="icon" style="width: 40px;height: 40px">
            <span class="small-title" id="slogan">TeqGin的图像站</span>
        </div>
        <div style="margin-top: 20%">
            <div class="icon_container" id="image-lib">
                <img src=" /img/file.png" class="icon">
                <span class="small-title">图像库</span>
            </div>
            <div class="icon_container" id="data-analyze">
                <img src=" /img/plant.png" class="icon">
                <span class="small-title">数据分析</span>
            </div>
            <div class="icon_container" id="preference">
                <img src=" /img/love.png" class="icon">
                <span class="small-title">偏好推荐</span>
            </div>
            <div class="icon_container" id="personal-info">
                <img src=" /img/user.png" class="icon">
                <span class="small-title">个人信息</span>
            </div>
        </div>
        <div class="bottom">
            <hr >
            <img src=" /img/me.jpg" class="" id="user_icon">
            <span id="user_name" th:text="${'Hi! ' + session.user.name}">hi</span>
        </div>

    </div>
    <div class="col-xs-10" id="data">
        <div class="container data-top">
            <div class="col-xs-4">
                <div class="back" id="go_back">
                    <img src=" /img/back.png" class="back-img">
                    <span>返回</span>
                </div>

                <p style="font-size: 18px;margin-top:3%;">文件</p>
                <div id="count">
                    <input type="radio" >
                    <span th:text="${total}"></span>
                </div>
            </div>

            <!--<input type="button" value="新建文件夹" id="create_folder" class="a-upload btn btn-default">
<input type="button" value="返回上一级" id="go_back" class="a-upload btn btn-default">-->


            <div class="col-xs-8 data-top-right">
                <div id="contextMenu" style="display:none;" class="layui-anim layui-anim-downbit ">
                    <ul>
                        <li class="menu-li" id="delete"><a href="#" >删除</a></li>
                        <li class="menu-li" id="rename"><a href="#">重命名</a></li>
                        <li class="menu-li" id="move"><a href="#">移动</a></li>
                    </ul>
                </div>
                <div>
                    <img src=" /img/search.png" id="search-icon">
                    <!-- Single button -->
                    <div class="btn-group">
                        <img src=" /img/add.png" id="add-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <ul class="dropdown-menu menu-items">
                            <li>
                                <form id="create_folder">
                                    <img src=" /img/new_folder.png" class="new-folder-icon">
                                    <a href="javascript:;" class="a-upload btn btn-default upload">
                                        <input >新建文件夹
                                    </a>
                                </form>
                            </li>
                            <li>
                                <form id="form_msg">
                                    <img src=" /img/upload.png" class="upload-icon">
                                    <a href="javascript:;" class="a-upload btn btn-default upload">
                                        <input type="file" name="doc" id="doc" onchange="file_change(this)">上传文件
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <img src=" /img/order.png" id="order-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <ul class="dropdown-menu menu-items">
                            <li>
                                <form id="asc">
                                    <img src=" /img/asc.png" class="new-folder-icon">
                                    <a href="javascript:;" class="a-upload btn btn-default upload">
                                        <input >升序
                                    </a>
                                </form>
                            </li>
                            <li>
                                <form id="desc">
                                    <img src="/img/desc.png" class="upload-icon">
                                    <a href="javascript:;" class="a-upload btn btn-default upload">
                                        <input >降序
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="folders">
            <div class="container" style="width: 95%">
                <div th:each = "child:${children}" class="folder_container">
                    <img src=" /img/folder.png" class="folder right-menu" th:id="${child.id}" name="directory">
                    <p th:text="${child.name}" class="folder_name" th:name="${child.id}">aa</p>
                </div>
                <div th:each="image:${images}" class="folder_container">
                    <img src=" /img/temp_image.png" class="images right-menu" th:id="${image.id + '@'}" name="img">
                    <br>
                    <a th:text="${image.name}" th:id="${image.id}" class="image" th:dowmload="${image.name}" th:onclick="downF([[${image.id}]])" />
                </div>
            </div>
            <div id="model_face" style="display:none;" class="layui-anim layui-anim-downbit ">
                <img src="/img/close.png" id="close">
                <br>
                <div id="file-tree"></div>
                <div class="move-content">
                    <span>要移动到：</span><span id="move-directory-name"></span>
                    <br>
                <button id="submit-move" class="a-upload btn btn-default">确定移动</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" th:inline="javascript">
    var children = [[${children}]];
    var account = [[${session.user.account}]];
    var directory_tree =  [[${tree}]];
</script>
<script src="/js/user/index.js"></script>
<script src="/js/user/left_bar.js"></script>
<script src="/js/user/public.js"></script>
</html>
