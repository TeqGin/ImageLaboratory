<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user/index.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
</head>
<body>
<div th:insert="/include/head::navbar"></div>
<div style="text-align: center;">
    <h1 style="color: white">TeqGin's Image Station</h1>
    <small style="color: white">「&nbsp;&nbsp;<span id="jinrishici-sentence">正在加载今日诗词....</span>&nbsp;&nbsp;」</small>
</div>
<input type="button" value="新建文件夹" id="create_folder" class="a-upload btn btn-default">
<input type="button" value="返回上一级" id="go_back" class="a-upload btn btn-default">

<form id="form_msg">
    <a href="javascript:;" class="a-upload btn btn-default">
        <input type="file" name="doc" id="doc" onchange="file_change(this)">上传文件
    </a>
</form>
<div style="margin-top: 100px">
    <div class="container">
        <div th:each = "child:${children}" class="folder_container">
            <img src="/img/folder.png" th:id="${child.treeId}" class="folder">
            <p th:text="${child.currentName}" class="folder_name"></p>
        </div>
        <div th:each="image:${images}" class="folder_container">
            <a th:text="${image.fileName}" th:id="${image.imageId}" class="image" th:dowmload="${image.fileName}" th:onclick="downF([[${image.imageId}]])" />

        </div>
    </div>
</div>
</body>
<script src="/js/user/index.js"></script>

</html>
