<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/iconfont.css" />
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 国内使用 -->
    <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/ncpc/nc.js?t=2015052012"></script>
    <!-- 若您的主要用户来源于海外，请替换使用下面的js资源 -->
    <!-- <script type="text/javascript" charset="utf-8" src="//aeis.alicdn.com/sd/ncpc/nc.js?t=2015052012"></script> -->
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
    <style>
        body{
            padding-top: 50px;
        }
    </style>
    <title>找回密码</title>
</head>
<body>
<div th:insert="/include/head::navbar"></div>
<div style="text-align: center;">
    <h1 style="color: white">TeqGin's Image Station</h1>
    <small style="color: white">「&nbsp;&nbsp;<span id="jinrishici-sentence">正在加载今日诗词....</span>&nbsp;&nbsp;」</small>
</div>
<div id="bigBox" style="margin-top: 20px; height: 500px">
    <h1>Change Password</h1>
    <div class="inputBox">
        <div class="inputText">
            <span class="iconfont icon-nickname"></span>
            <input type="text" placeholder="Account" id="account" name="account" />
        </div>
        <div class="inputText">
            <span class="iconfont icon-visible"></span>
            <input type="password" placeholder="Password" id="password" name="password" />
        </div>
        <div class="inputText">
            <span class="iconfont icon-visible"></span>
            <input type="password" placeholder="Password One More Time" id="verify_password" name="verify_password" />
        </div>
        <div class="inputText">
            <span class="iconfont icon-visible"></span>
            <input type="password" placeholder="enter your verify code" id="verify_code" name="verify_code" />
        </div>
    </div>
    <div id="your-dom-id" class="nc-container" style="margin-top: 20px; "></div> <!--No-Captcha渲染的位置，其中 class 中必须包含 nc-container-->
    <div style="margin-left: -20px">
        <div class="col-xs-6"><input class="loginButton" type="button" value="submit" id="sub" disabled="disabled"/></div>
        <div class="col-xs-6"><input type="button" class="loginButton" value="Send Code" id="send_verify_code"></div>
    </div>
</div>
</body>
<script src="/js/user/forget.js"></script>
</html>
